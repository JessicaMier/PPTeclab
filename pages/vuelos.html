<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>
    <section class="imagen-principal">
        <div class="container principal rounded"></div>
        <h1 class="inicio text-center m-4">
            Seleccione las opciones para su vuelo
        </h1>
        <div class="container border border-secondary mt-2 bg-secondary">
            <form class="row g-3 mt-5">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">ORIGEN</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ej..Paris">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">DESTINO</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Ej...Roma">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Fecha de Ida</label>
                    <input type="date" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Fecha de vuelta</label>
                    <input type="date" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cantidad de pasajeros</label>
                    <input type="number" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Clase</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccione</option>
                        <option>Primera Clase</option>
                        <option>Clase Económica</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Aun no decidí las fechas
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-dark mb-5 col-4">Buscar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
